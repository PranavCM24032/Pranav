<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup - TechPlus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #007bff, #000000);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      margin: 20px 0;
    }

    .form-container img {
      width: 70px;
      margin-bottom: 10px;
    }

    .form-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 400px;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="submit-btn"><i class="fas fa-arrow-right-to-bracket"></i> Login</button>
    </form>
  </div>

  <!-- Signup Form -->
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
    <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Create Password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="submit-btn"><i class="fas fa-user-check"></i> Sign Up</button>
    </form>
  </div>

</body>
</html>
