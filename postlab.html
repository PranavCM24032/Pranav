<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechPlus - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #ffd700;
      margin-bottom: 25px;
    }

    h2 {
      margin-top: 25px;
      color: #00bfff;
      font-size: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #292929;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TechPlus</h1>
    <p>Learn. Code. Build.</p>

    <!-- Login Form -->
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
